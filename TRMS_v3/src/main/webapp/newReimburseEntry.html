<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Reimbursement Portal</title>
</head>
<body>

	<header>
		<div class="container">
			<h1><span class="highlight">New Reimbursement Request</span></h1>
		</div>
	</header>

	<div class="lookGood">
		<h4>Please fill out this form. Be as complete as possible! </h4>
		<form action="SubmitReimbursementServlet" method="GET">
			<label for="employeeID">EmployeeID</label>
			<input type="text" name="employeeID" > <!-- Retrieve the user/password, display user id only -->
			<br/>			
			<label for="reimburseID">Reimbursement ID</label>
			<input type="text" name="reimburseID">
			<br/>
			<br>
			<label for="eventType">Event Type </label>
			<!-- <input type="text" name="eventType"> --> <!-- drop-down menu? -->
			<select for="eventType" name="eventID">
				<option value=0></option>
  				<option value=1>University Course</option>
  				<option value=2>Seminar</option>
  				<option value=3>Certification Preparation Class</option>
  				<option value=4>Certification</option>
  				<option value=5>Technical Training</option>
  				<option value=6>Other</option>
			</select>
			 
			<br/>
			<textarea rows="4" cols="45" for="eventDescription" placeholder="event description / comments" name="eventDescription"></textarea>
			<!-- <input type="submit" name="eventDescription" readonly hidden> -->
			<br/>
			<label for="eventAddress">Event Address</label>
			<input type="text" name="eventAddress">
			<br/>
			
			<!-- perhaps use an API, and/or retrieve info?  -->
			<label for="city">Event City</label> 
			<input type="text" name="city">
			<br/>
			<label for="state">Event State</label> 
			<!-- <input type="text" name="state"> -->
			<select form="state" name="state">
				<option value="blank"></option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>			
			<br/>
			<label for="country">Event Country</label>
			<input type="text" name="country" value="US" placeholder="United States (US)" readonly>
			Accepting only US-based events at this time.
			<br/>
			<label>ZIP Code</label>
			<input type="text" pattern="[0-9]{5}" title="Five digit zip code" name="zipCode" />
			<br/>
			<textarea rows="4" cols="45" for="eventJustification" placeholder="event Justification / comments"></textarea>
			<input type="submit" name="eventDescription" readonly hidden>
			<br/>
			<label for="event_timeStamp">Event Timestamp</label> 
			<input type="date" name="event_timeStamp">
			<br/>
			<label for="gradeFormatID">Grade Format</label> 
			<select form="gradeFormatID" name="gradeFormatID">
				<option value ="0"> </option>
				<option value ="1">Letter Grade (A-F)</option>
				<option value ="2">Pass/Fail</option>
				<option value ="3">Percentage</option>
				<option value ="4">GPA (4.0 scale)</option>
			</select>
			</br>
			<label for="reimbursementCost">Reimbursement Cost</label> 
			<input type="number" step="any" name="reimbursementCost">
			<br/>
			<!-- ReimburseAward (same as one-line comments below) -->
			<label for="timeMissed">Time Missed</label> 
			<input type="number" name="timeMissed" >
			<br/>
			<!-- submissionTime (same below)  -->
			<!-- status (hidden; will be displayed when Employee wants to review (or approve/deny if Sup/Dept/benCo) -->	
			<!-- exceedsAmount (hidden; to be displayed when viewing entries  -->
			<!-- exceedsReason (same^)  -->
			<!-- DeniedReason (same^) -->
			<!-- SupervisorApprove (same^)  -->
			<!-- DeptHeadApprive (same^)  -->
			<!-- BenCoApprive (same^)  -->	
			
			<br>
			<input type="submit" value="Submit Form">
		</form>
	</div>

</body>
</html>
